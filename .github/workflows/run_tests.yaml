name: Run tests
on: [push, pull_request]

jobs:
  checkout:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        id: checkout
        uses: actions/checkout@v2

      - name: Environment setup
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
        
      - name: Poetry setup
        uses: Gr1N/setup-poetry@v7
      
      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest tests